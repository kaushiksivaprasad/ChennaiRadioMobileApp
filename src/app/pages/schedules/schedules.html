<ion-content>
	<ion-list no-lines *ngIf="programs.length > 0">
		<ion-card *ngFor="let program of programs" padding-top>
			<div>
				<img [src]="program.programImg">
				<ion-item>
					<div>
						<div class="program-name-div" text-wrap>
							<h2 color="primary">{{ program.name }}</h2>
						</div>
						<div text-right>
							<p class="padding-top-10px">{{program.day}}</p>
						</div>
						<div class="hosted-by-div">
							<h2 class="padding-top-12px" text-capitalize color="dark">{{ program.hostedBy }}</h2>
						</div>
						<div text-right>
							<h3 padding-top color="dark" class="bold">{{ program.time }}</h3>
						</div>
					</div>
				</ion-item>
			</div>
		</ion-card>
	</ion-list>
	<div *ngIf="programs.length == 0">
		No Programs to display
	</div>
</ion-content>
