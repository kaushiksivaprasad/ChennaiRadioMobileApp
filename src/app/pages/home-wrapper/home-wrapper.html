<ion-content>
	<ul id="images" #imageWrapper class="hide">
		<li *ngFor="let img of imgUrls">
			<img [src]="img">
		</li>
	</ul>
	<ion-tabs color="primary" #tabs  mode="md">
		<ion-tab [root]="nowPlaying" tabTitle="Now Playing">Now Playing</ion-tab>
		<ion-tab [root]="schedule" tabTitle="Schedule">Schedule</ion-tab>
	</ion-tabs>
</ion-content>
