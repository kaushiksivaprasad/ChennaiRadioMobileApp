<ion-header no-shadow class="customHeader">
    <ion-navbar no-shadow>
        <ion-title>Signup</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="signupContent">
    <div id="contentDiv">
        <ion-item>
            <ion-label primary padding-top>Email Id</ion-label>
            <ion-input type="text" #emailId padding-top></ion-input>
        </ion-item>

        <ion-item>
            <ion-label primary padding-top>Password</ion-label>
            <ion-input type="password" #password padding-top></ion-input>
        </ion-item>

        <ion-item>
            <ion-label primary padding-top>First Name</ion-label>
            <ion-input #firstName padding-top></ion-input>
        </ion-item>

        <ion-item>
            <ion-label primary padding-top>Last Name</ion-label>
            <ion-input #lastName padding-top></ion-input>
        </ion-item>

        <ion-item >
            <ion-label primary padding-top>Phone No </ion-label>
            <ion-input type="tel" #phoneNo padding-top placeholder="+1-5140001111" id="phoneNo"></ion-input>
        </ion-item>
        <button id="register" (click)="register(emailId.value,password.value,firstName.value,lastName.value,phoneNo.value)">Register</button>
    </div>
</ion-content>
