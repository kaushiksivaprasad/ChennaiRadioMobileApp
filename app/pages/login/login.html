<ion-content padding class="login">
  <div id="contentDiv">
    <img id="logo" src="img/compressed_logo.png">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #emailId></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <button id="login" (click)="onLogin(emailId.value,password.value)">Login</button>
    <div id="signUpDiv" text-center>
      <p>or</p>
      <a href="javascript:void(0)" (click)="onSignUp()">Sign Up</a>
    </div>
  </div>
</ion-content>
