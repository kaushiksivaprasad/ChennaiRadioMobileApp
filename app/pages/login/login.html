<ion-content padding class="login" *ngIf="showLogin" style="background-image : url('img/bg-min_latest.jpg'); background-size: 100% 100%;">
  <div id="contentDiv" >
    <img id="logo" src="img/compressed_logo.png" style="margin-bottom:15px;">
    <ion-item class="email">
      <ion-label floating>Email Id</ion-label>
      <ion-input type="text" #email [value]="emailId"></ion-input>
    </ion-item>

    <ion-item style="padding-bottom:2px;">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #pass [value]="password"></ion-input>
    </ion-item>
    <button id="login" (click)="onLogin(email.value,pass.value)">Login</button>
    <button id="signup" (click)="onSignUp()" style="background-color: #c23442;">Sign Up</button>
  </div>
</ion-content>
