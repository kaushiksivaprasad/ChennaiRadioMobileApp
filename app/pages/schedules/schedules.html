<ion-content>
    <ion-list no-lines>
        <ion-card *ngFor="let program of programs">
            <div>                   
                <img [src]="program.programImg">             
                <ion-item>
                    <div>
                        <h1 primary>{{ program.name }}</h1>
                        <p text-capitalize>{{ program.hostedBy }}</p>
                    </div>
                </ion-item>
            </div>
        </ion-card>
      
    </ion-list>

</ion-content>
